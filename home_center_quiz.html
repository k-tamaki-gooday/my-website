            // Ê≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÅÆË°®Á§∫
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && selectedAnswer !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.onclick = null; // „ÇØ„É™„ÉÉ„ÇØ„ÇíÁÑ°ÂäπÂåñ
            });

            if (selectedAnswer === question.correct) {
                score++;
                createCelebration();
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 2000);
        }

        function createCelebration() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const celebration = document.createElement('div');
                    celebration.className = 'celebration';
                    celebration.style.left = Math.random() * 100 + '%';
                    celebration.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'][Math.floor(Math.random() * 5)];
                    document.body.appendChild(celebration);
                    
                    setTimeout(() => {
                        celebration.remove();
                    }, 2000);
                }, i * 200);
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${score} / ${questions.length} (${percentage}%)`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ „Éõ„Éº„É†„Çª„É≥„Çø„Éº„Éû„Çπ„Çø„ÉºÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÁü•Ë≠ò„Åß„ÅôÔºÅ';
            } else if (percentage >= 70) {
                message = 'üëç „Å®„Å¶„ÇÇËâØ„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅDIY‰∏äÁ¥öËÄÖ„Åß„Åô„Å≠ÔºÅ';
            } else if (percentage >= 50) {
                message = 'üòä „Å™„Åã„Å™„Åã„ÅÆÁü•Ë≠ò„Çí„ÅäÊåÅ„Å°„Åß„Åô„Å≠ÔºÅ';
            } else {
                message = 'üìö „Åì„Çå„Åã„Çâ„Éõ„Éº„É†„Çª„É≥„Çø„Éº„ÅßÂ≠¶„Å≥„ÇíÊ∑±„ÇÅ„Åæ„Åó„Çá„ÅÜÔºÅ';
            }
            
            document.getElementById('scoreMessage').textContent = message;

            // Ëß£Á≠î„É¨„Éì„É•„Éº„ÇíË°®Á§∫
            const reviewSection = document.getElementById('reviewSection');
            reviewSection.innerHTML = '<h3 style="color: #2c3e50; margin: 30px 0 20px 0;">üìã Ëß£Á≠î„É¨„Éì„É•„Éº</h3>';
            
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correct;
                const reviewItem = document.createElement('div');
                reviewItem.className = 'explanation';
                reviewItem.innerHTML = `
                    <h4>${isCorrect ? '‚úÖ' : '‚ùå'} ÂïèÈ°å ${index + 1}</h4>
                    <p><strong>„ÅÇ„Å™„Åü„ÅÆÁ≠î„Åà:</strong> ${question.options[userAnswers[index]]}</p>
                    <p><strong>Ê≠£Ëß£:</strong> ${question.options[question.correct]}</p>
                    <p><strong>Ëß£Ë™¨:</strong> ${question.explanation}</p>
                `;
                reviewSection.appendChild(reviewItem);
            });

            // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„Çí100%„Å´
            document.getElementById('progressFill').style.width = '100%';
        }

        function restartQuiz() {
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            startQuiz();
        }

        // „ÇØ„Ç§„Ç∫ÈñãÂßã
        startQuiz();
    </script>
